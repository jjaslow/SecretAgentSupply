<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="include/reset.css">
  <link rel="stylesheet" href="include/style.css">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>

  <div class="header">
    <div class="logo contain960">
      <img src="include/logo.png" alt="logo">
      <h1>Secret Agent Supply Inc.</h1>
    </div>
    <div class="head-image">
      <div class="head-title contain960">
        <div class="head-box">
          <h2>New Arrival</h2>
          <h3>Sport Bikes and Motorcycles</h3>
        </div>
      </div>
    </div>
    <div class="nav">
      <ul class="contain960max">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>



  <div class="products contain960">

    <div class="product">
      <div class="product-img">
        <img src="include/pen.png" alt="Exploding Pen">
      </div>
      <p>Exploding Pen</p>
    </div>

    <div class="product">
      <div class="product-img">
        <img src="include/watch.png" alt="Cellular Watch">
      </div>
      <p>Cellular Watch</p>
    </div>

    <div class="product">
      <div class="product-img">
        <img src="include/glasses.png" alt="Thermal Glasses">
      </div>
      <p>Thermal Glasses</p>
    </div>

  </div>



  <div class="details contain960">
    <div >
      <p>Location</p>
      <p>-47.346436, 84.32354</p>
    </div>
    <div >
      <p>Hours</p>
      <p>0800 - 1800</p>
    </div>
  </div>



  <div class="footer">
    <div class="foottext contain960">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>

  </div>


</body>
</html>
